<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .rootContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .appContainer {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            border: 1px dotted black;
            width: 80%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .wine-card {
            display: flex;
            flex-direction: column;
            width: 30%;
            height: 300px;
            border: 1px solid black;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .image {
            width: 70px;
            height: 100px;
        }

        .btn-group {
            display: flex;
            width: 60%;
            justify-content: space-around;
        }

        .btn {
            width: 50px;
            height: 50px;
        }

        .neon {
            color: #fff;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f, 0 0 70px #00f, 0 0 80px #00f, 0 0 100px #00f, 0 0 150px #00f;
            animation: neonAnimation 1s ease-in-out infinite alternate;
        }

        @keyframes neonAnimation {
            from {
                text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f, 0 0 70px #00f, 0 0 80px #00f, 0 0 100px #00f, 0 0 150px #00f;
            }

            to {
                text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 15px #00f, 0 0 20px #00f, 0 0 35px #00f, 0 0 40px #00f, 0 0 50px #00f, 0 0 75px #00f;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app" class="rootContainer">
        <h1 :class="{neon: isMounted}">인생 와인</h1>
        <div v-if="lodingState">
            로딩을 준비합니다.
        </div>
        <template v-else>
            <div class="btn-group">
                <button class="btn" @click="goBack">back</button>
                <button class="btn" @click="goNext">next</button>
            </div>

            <div>
                <p>내가 '좋아요'한 와인 목록: {{ likes }}</p>
                <button @click="toggleViewingState">{{ viewingState ? "쇼핑하기" : "쇼핑완료" }}</button>
            </div>
            <div class="appContainer">
                <!-- 쇼핑하기 -->
                <template v-if="!viewingState">
                    <div class="wine-card" v-for="wine in pageWine" :key="wine.id">
                        <p>{{ wine.wine }}</p>
                        <img class="image" :src="wine.image" alt="와인 이미지">
                        <button @click="likeWine(wine.id)" v-if ="!likes.includes(wine.id)">like</button>
                        <button @click="hateWine(wine.id)" v-if ="likes.includes(wine.id)">hate</button>
                    </div>
                </template>
                <template v-else>
                <!-- 담기 완료(쇼핑 완료) -->
                    <div class="wine-card" v-for="wine in totalLikes" :key="wine.id">
                        <p>{{ wine.wine }}</p>
                        <img class="image" :src="wine.image" alt="와인 이미지">
                    </div>
                </template>
            </div>
        </template>
    </div>
    <script>
        const { createApp, ref, onMounted, reactive, toRefs } = Vue;

        const useWines = () => {
            const state = reactive({
                lodingState: true,
                isMounted: false,

                wines:[],       // 비동기 통신 결과로 가져온 전체 와인이 담긴 배열(서버측에서 따로 페이징 처리 x)
                pageWine:[],    // 한 페이지에서 뿌려질 와인이 담길 배열
                index: 0,       // 한 페이지의 시작
                next: 10,        // 한 페이지의 끝

                viewingState: false,     // '담기 완료' 버튼을 누르기 전(와인 목록 보기)과 후(선택한 와인 목록 보기)
                likes: [],               // '좋아요' 한 와인 목록(와인의 id값만 추출)
                totalLikes: []          // '좋아요' 한 와인 목록(와인의 전체데이터를 추출)
            })

            const fetchWines = async () => {
                const response = await fetch('https://api.sampleapis.com/wines/reds');
                const data = await response.json();
                console.log('가져온 와인 데이터:', data);

                state.wines = data;
                // state.wines = data.slice(0, 15);     // 페이지 이동 테스트를 위해 15개만 배열을 자름
                state.pageWine = state.wines.slice(state.index, state.next);
            }

            const goBack = () => {
                if (state.index > 10) {
                    console.log(state.index, state.next);
                    state.index -= 10;
                    state.next -= 10;
                    console.log(state.index, state.next);
                    state.pageWine = state.wines.slice(state.index, state.next)
                } else if(state.index <= 10){
                    state.index = 0;
                    state.next = 10;
                    state.pageWine = state.wines.slice(state.index, state.next)
                }
            }

            const goNext = () => {
                if (state.next + 10 <= state.wines.length){
                    state.index += 10;
                    state.next += 10;
                    state.pageWine = state.wines.slice(state.index, state.next)
                } else if (state.index < state.pageWine.length) {
                    state.index += 10;
                    state.next = state.wines.length;
                    state.pageWine = state.wines.slice(state.index, state.next)
                }
            }

            const likeWine = (id) =>  {
                if(!state.likes.includes(id)) state.likes.push(id);
            }
            
            const hateWine = (id) =>  {
                const index = state.likes.indexOf(id);
                if(index > -1){
                    state.likes = state.likes.filter((item) => item != id);
                }
            }

            const toggleViewingState = () => {
                state.viewingState = !state.viewingState;
                if(state.viewingState){
                    state.totalLikes = state.wines.filter((wine) => state.likes.includes(wine.id));
                }
            }

            onMounted(async () => {
                console.log('DOM이 Mount 된 후....');
                await fetchWines();
                state.lodingState = false;  
                state.isMounted = true;     
            })

            /* state가 관리중인 객체의 각 프로퍼티를 뜯어서(스프레드 연산자를 사용) 각각 ref로 관리되게 한 후 다시 객체로 만들어 반환 */
            return {...toRefs(state), goBack, goNext, toggleViewingState, likeWine, hateWine};
        }

        createApp({
            setup() {
                /* useWindes가 반환한 객체의 각 ref들을 뽑아 객체 구조 분해 할당 */
                const {lodingState, isMounted, 
                    wines,
                    pageWine,
                    index,
                    next,
                    goBack,
                    goNext,

                    viewingState,
                    toggleViewingState,
                    likes,
                    hateWine,
                    likeWine,
                    totalLikes
                } = useWines();

                return {
                    isMounted,
                    lodingState,

                    wines,
                    pageWine,
                    index,
                    next,
                    goBack,
                    goNext,

                    viewingState,
                    toggleViewingState,
                    likes,
                    hateWine,
                    likeWine,
                    totalLikes
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
