<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .todoCard {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }
        .todoCard h3 {
            margin-top: 0;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="step01">
        <h1>watchEffect</h1>
        <template v-for="todo in todos" :key="todo.id">
            <div class="todoCard">
                <h3>{{ todo.title }}</h3>
                <p>completed : {{ todo.completed }}</p>
            </div>
        </template>
    </div>
    <script>
        const { createApp, ref, reactive, watchEffect } = Vue;

        createApp({
            setup() {
                const todos = ref([]);
                const isInitialize = ref(false);

                /* 사이드 이팩트 발생 하는 로직 
                    console.log('todo 리스트:',todos.value);  해당 부분에서 반응형 변수 트래킹을 시작하게 됨
                    todos.value = arr.slice(0, 5); 이 시점에서 트래킹이 시작한 변수의 변화가 되어 watchEffect가 
                    다시 실행되며 무한히 재귀 호출이 일어 남
                */
                //  watchEffect(
                //     async () => {
                //             console.log('watchEffect 실행');
                //             console.log('todo 리스트:',todos.value);    //현재 시점부터 반응형 변수의 변화감지를 시작 함
                //             const response = await fetch('https://jsonplaceholder.typicode.com/todos') ;
                //             const arr = await response.json();
                //             todos.value = arr.slice(0, 5);
                //             console.log('todo 리스트:',todos.value);
                //     }
                // )

                watchEffect(
                    async () => {
                        if (!isInitialize.value) {
                            console.log('watchEffect 실행');
                            console.log('todo 리스트:', todos.value);    //현재 시점부터 반응형 변수의 변화감지를 시작 함
                            const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                            const arr = await response.json();
                            todos.value = arr.slice(0, 5);
                            console.log('todo 리스트:', todos.value);
                            isInitialize.value = true;
                        }
                    }
                )

                return {
                    todos
                }
            }
        }).mount('#step01');
    </script>
</body>

</html>
